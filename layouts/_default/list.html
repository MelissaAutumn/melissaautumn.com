{{ define "main" }}
  <h1>Posts</h1>
  <ul>
    {{ range .Pages }}
      <li>
        <a href="{{ .RelPermalink }}">
          <h3>{{ .Title }}</h3>
          {{ with .Date }}
            {{ $dateMachine := . | time.Format "2006-01-02T15:04:05-07:00" }}
            {{ $dateHuman := . | time.Format ":date_long" }}
            <time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
          {{ end }}
        </a>
      </li>
    {{ end }}
  </ul>
{{ end }}
